<div class="container">
  <div class="white-box">
    <h2>Liste des Demandes</h2>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Description</th>
        <th>Panne</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let demande of demandes">
        <td>{{ demande.description }}</td>
        <td>{{ demande.panne?.nom }}</td>
        <td>{{ demande.etat }}</td>
        <td>
          <ng-container *ngIf="demande.etat !== 'TERMINE'">
            <button class="btn btn-danger">Annuler</button>
          </ng-container>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="demandes.length === 0">
      Aucune demande trouv√©e.
    </div>
  </div>
</div>
