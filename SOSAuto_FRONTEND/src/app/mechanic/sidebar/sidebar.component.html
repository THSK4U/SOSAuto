<div class="d-flex justify-content-center m-3">
  <h5>Suggestions</h5>
</div>

<div class="d-flex flex-column gap-2 p-3">
  <ng-container *ngFor="let demande of Demandes">
    <div class="d-flex justify-content-between align-items-center bg-white rounded shadow-sm p-3">
      <div class="d-flex flex-column">
        <span class="text-dark fw-bold fs-5">{{ demande.automobiliste?.nom?.toUpperCase() }}</span>
        <span class="text-danger small">{{ demande.panne?.nom }}</span>
      </div>
      <span class="text-secondary small">{{ demande.dateTime | date }}</span>
    </div>
  </ng-container>
</div>
