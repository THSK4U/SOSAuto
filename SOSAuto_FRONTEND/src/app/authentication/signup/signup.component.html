<div class="logo">
  <img class="navbar-brand" src="assets/images/logo.png">
</div>
<div class="login-container">
  <mat-card class="login-card">
    <h2>Cr√©er un compte</h2>

    <div class="radio-group text-center mb-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="selectedComponent" value="automobiliste" id="automobiliste">
        <label class="form-check-label" for="automobiliste">Automobiliste</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" [(ngModel)]="selectedComponent" value="mecanicien" id="mecanicien">
        <label class="form-check-label" for="mecanicien">Mecanicien</label>
      </div>
    </div>

    <div *ngIf="selectedComponent === 'automobiliste'">
      <app-automobiliste></app-automobiliste>
    </div>

    <div *ngIf="selectedComponent === 'mecanicien'">
      <app-mecanicien></app-mecanicien>
    </div>

  </mat-card>
</div>
